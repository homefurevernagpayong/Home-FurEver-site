<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home FurEver – Pet Adoption</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfaf5;
      color: #333;
      line-height: 1.6;
    }

    /* Header / Hero */
    header {
      position: relative;
      height: 100vh;
      min-height: 680px;
      background: linear-gradient(135deg, #ffe8d6 0%, #f8d7da 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
    }

    .hero-title {
      font-size: clamp(3.5rem, 9vw, 7.5rem);
      font-weight: 700;
      color: #4a2c0d;
      margin-bottom: 0.2em;
      letter-spacing: -1px;
      text-shadow: 0 4px 12px rgba(74,44,13,0.15);
    }

    .hero-subtitle {
      font-size: clamp(1.3rem, 4vw, 2rem);
      color: #6b4e31;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 0.95rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .btn-adopt   { background: #ff6b6b; color: white; }
    .btn-donate  { background: #4ecdc4; color: white; }
    .btn-sponsor { background: #45b7d1; color: white; }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    /* Big outline dog + house */
    .hero-bg-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.18;
    }

    /* Gallery section */
    #pets {
      padding: 5rem 5%;
      background: white;
    }

    h2 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 3.5rem;
      color: #4a2c0d;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pet-card {
      background: white;
      border-radius: 1.1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .pet-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.14);
    }

    .pet-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 6px solid #ffe8d6;
      border-top-left-radius: 1.1rem;
      border-top-right-radius: 1.1rem;
    }

    .pet-name {
      padding: 1.4rem 1.2rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      color: #4a2c0d;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 520px;
      width: 100%;
      border-radius: 1.2rem;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2.2rem;
      color: #777;
      cursor: pointer;
      line-height: 1;
    }

    .modal-img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .modal-body {
      padding: 1.8rem 2rem 2.2rem;
    }

    .modal-title {
      font-size: 2rem;
      margin-bottom: 0.8rem;
      color: #4a2c0d;
    }

    .modal-info p {
      margin: 0.9rem 0;
      font-size: 1.05rem;
    }

    .modal-info strong {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<header>
  <svg class="hero-bg-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
    <g fill="none" stroke="#5a3f1f" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- Simple house outline -->
      <path d="M300 650 L300 350 L600 200 L900 350 L900 650 Z M600 200 L600 100" />
      <!-- Door -->
      <rect x="520" y="480" width="160" height="170" rx="8"/>
      <!-- Window left -->
      <rect x="360" y="420" width="120" height="140" rx="10"/>
      <!-- Window right -->
      <rect x="720" y="420" width="120" height="140" rx="10"/>
      <!-- Chimney -->
      <path d="M780 280 L780 180 L820 180 L820 320 Z"/>
      
      <!-- Cute dog sitting in front (outline only) -->
      <g transform="translate(480,520) scale(1.1)">
        <!-- Body -->
        <ellipse cx="120" cy="100" rx="90" ry="70"/>
        <!-- Head -->
        <circle cx="220" cy="60" r="55"/>
        <!-- Ears -->
        <path d="M180 20 Q160 -30 130 10"/>
        <path d="M260 20 Q280 -30 310 10"/>
        <!-- Snout -->
        <ellipse cx="270" cy="75" rx="28" ry="20"/>
        <!-- Eye -->
        <circle cx="245" cy="50" r="8"/>
        <!-- Tail -->
        <path d="M40 110 Q-20 140 -10 180 Q0 220 30 210"/>
      </g>
    </g>
  </svg>

  <div class="hero-content">
    <h1 class="hero-title">Home FurEver</h1>
    <p class="hero-subtitle">Find your forever friend • Give a loving home today</p>
    
    <div class="cta-buttons">
      <a href="#pets" class="btn btn-adopt">Adopt Now</a>
      <a href="#" class="btn btn-donate">Donate</a>
      <a href="#" class="btn btn-sponsor">Sponsor</a>
    </div>
  </div>
</header>

<section id="pets">
  <h2>Meet Our Friends Looking for a Home</h2>
  
  <div class="pet-grid" id="petGrid"></div>
</section>

<!-- Modal -->
<div class="modal" id="petModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <img src="" alt="Pet" class="modal-img" id="modalImg">
    <div class="modal-body">
      <h2 class="modal-title" id="modalName"></h2>
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>
</div>

<script>
// Sample pets (you can replace photos with real URLs)
const pets = [
  { name: "Luna", age: "2 years", breed: "Mixed", gender: "Female", size: "Medium", desc: "Sweet girl who loves belly rubs and long walks.", photo: "https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=600" },
  { name: "Milo", age: "8 months", breed: "Shiba Inu mix", gender: "Male", size: "Small", desc: "Playful zoomies master looking for an active family.", photo: "https://images.unsplash.com/photo-1617890686219-509e671a27c6?w=600" },
  { name: "Bella", age: "4 years", breed: "Labrador", gender: "Female", size: "Large", desc: "Calm and gentle – perfect couch companion.", photo: "https://images.unsplash.com/photo-1591160690555-5debfba289f0?w=600" },
  { name: "Charlie", age: "1.5 years", breed: "Beagle", gender: "Male", size: "Medium", desc: "Food-motivated detective with the cutest howl.", photo: "https://images.unsplash.com/photo-1561037404-61cd46aa615b?w=600" },
  { name: "Nala", age: "3 years", breed: "Pit Bull mix", gender: "Female", size: "Medium", desc: "Loyal, cuddly and full of kisses.", photo: "https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=600" },
  { name: "Leo", age: "6 months", breed: "Tabby mix", gender: "Male", size: "Small", desc: "Kitten energy ×1000 – loves feather toys!", photo: "https://images.unsplash.com/photo-1615789591457-74a633511e38?w=600" }
];

const grid = document.getElementById("petGrid");
const modal = document.getElementById("petModal");
const modalImg = document.getElementById("modalImg");
const modalName = document.getElementById("modalName");
const modalInfo = document.getElementById("modalInfo");
const closeBtn = document.getElementById("closeModal");

pets.forEach(pet => {
  const card = document.createElement("div");
  card.className = "pet-card";
  card.innerHTML = `
    <img src="\( {pet.photo}" alt=" \){pet.name}" class="pet-img">
    <div class="pet-name">${pet.name}</div>
  `;
  card.onclick = () => {
    modalImg.src = pet.photo;
    modalName.textContent = pet.name;
    modalInfo.innerHTML = `
      <p><strong>Age:</strong> ${pet.age}</p>
      <p><strong>Breed:</strong> ${pet.breed}</p>
      <p><strong>Gender:</strong> ${pet.gender}</p>
      <p><strong>Size:</strong> ${pet.size}</p>
      <p><strong>About:</strong> ${pet.desc}</p>
    `;
    modal.style.display = "flex";
  };
  grid.appendChild(card);
});

// Close modal
closeBtn.onclick = () => modal.style.display = "none";
modal.onclick = (e) => {
  if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
